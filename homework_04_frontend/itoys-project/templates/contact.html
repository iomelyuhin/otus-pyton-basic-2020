{% extends 'base.html' %}

{% block title %}
  Связаться с нами
{% endblock %}

{% block body %}
<div class="maincontent">
    <section class="contact">
        <div class="contact__container container">
            <h1 class="contact__title">Свяжитесь с нами!</h1>
            <form action="" method="post" class="contact__form">
                <input type="email" placeholder="Email" class="contact__input">
                <textarea class="contact__input" placeholder="Напишите здесь" name="msg" cols="30" rows="10"></textarea>
                <button class="contact__btn cta">Отправить</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
