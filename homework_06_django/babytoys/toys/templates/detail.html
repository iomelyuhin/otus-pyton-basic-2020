{% extends 'base.html' %}
{% block title %}
    {{ good_item.title }}
{% endblock %}
{% block main %}
    <section class="detail">
        <div class="container-fluid">
            
            <div class="card">
                <div class="card-header">
                    <h1>{{ good_item.title }}</h1>
                    <a href="{% url 'toys:category' good_item.category_id %}" class="btn btn-info">Назад</a>
                </div>
                <div class="card-body detail__card">
                    <div class="detail__image">
                        <img src="{{ good_item.image.url }}" alt="" class="detail__img">
                    </div>
                    <div class="card-content">
                        <p class="card-text">{{ good_item.description }}</p>
                        <h5 class="card-title">{{ good_item.price }} руб.</h5>
                        <a href="#" class="btn btn-primary">Добавить в корзину</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

{% endblock %}
